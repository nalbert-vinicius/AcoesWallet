<mat-sidenav-container fullscreen>    
    <mat-sidenav #sidenav mode="push" color="primary">
        <mat-toolbar color="primary">
            <span>Menu</span>
            <span class="spacer"></span>
            <button
                    (click)="sidenav.toggle()">
            </button>       
        </mat-toolbar>
        <mat-nav-list>
            <a routerLink="./admin"
               mat-list-item
               (click)="sidenav.toggle()">
                <span>Dashboard</span>
            </a>
            <a routerLink="./acoes"
               mat-list-item
               (click)="sidenav.toggle()">
                
                <span>Ações</span>
            </a>
            <a routerLink="./operacoes"
               mat-list-item
               (click)="sidenav.toggle()">
                <span>Operações</span>
            </a>
        </mat-nav-list>  
    </mat-sidenav>
    <mat-toolbar>
        <button 
        mat-icon-button
        style="color: white;"
        (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <span></span>
        <button 
        mat-button
        style="color: white;"
        (click)="logout()">
        {{usuario.nome}}
        </button>
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
