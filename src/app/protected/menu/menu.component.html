<mat-sidenav-container fullscreen>    
    <mat-sidenav #sidenav mode="push" color="primary">
        <mat-toolbar color="primary">
            <span class="spacer"></span>
            <button 
            mat-icon-button-white
            style="color: white"
            (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>       
        </mat-toolbar>
        <mat-nav-list>
            <a routerLink="./listado"
               mat-list-item
               (click)="sidenav.toggle()">
                <mat-icon mat-list-icon-black>label</mat-icon>
                <span>Lista de ações</span>
            </a>
            <a routerLink="./agregar"
               mat-list-item
               (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon>
                <span>Adicionar Ações</span>
            </a>
            <a routerLink="./buscar"
               mat-list-item
               (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Búscar Ações</span>
            </a>
        </mat-nav-list>  
    </mat-sidenav>
    <mat-toolbar>
        <button 
        mat-icon-button
        style="color: white"
        (click)="sidenav.toggle()">  
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <span></span>
        <button mat-button
                (click)="logout()">
            Logout
        </button>
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
