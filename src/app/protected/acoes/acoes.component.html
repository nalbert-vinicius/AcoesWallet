<div class="container">
  <mat-card class="card">
    <mat-card-content>
      <h2>Minhas ações</h2>
      <mat-form-field appearance="fill">
        <mat-label>Filtros</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
      </mat-form-field>
      <button mat-raised-button color="primary" appearance="fill"  (click)="criarOperacao(null)">Cadastrar operação</button>
      
      <div class="mat-elevation-z8 data-table">
          <table #table mat-table [dataSource]="dataSource" matSort >
                <ng-container matColumnDef="tag">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Ação </th>
                  <td mat-cell *matCellDef="let element" style="text-transform:uppercase"> {{element.tag}} </td>
                </ng-container>

                <ng-container matColumnDef="quantidade">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantidade </th>
                  <td mat-cell *matCellDef="let element"> {{element.quantidadeAtual}} </td>
                </ng-container>

                <ng-container matColumnDef="valorTotal">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor Investido </th>
                  <td mat-cell *matCellDef="let element"> R$ {{element.valorTotal}} </td>
                </ng-container>

                <ng-container matColumnDef="dataInicio">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Inicio operação </th>
                  <td mat-cell *matCellDef="let element"> {{element.dataInicio | date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="dataAtualizacao">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Atualização </th>
                  <td mat-cell *matCellDef="let element"> {{element.dataAtualizacao | date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="acoes">
                  <th mat-header-cell *matHeaderCellDef > Opções </th>
                  <td mat-cell *matCellDef="let element" class="icones"> 
                  <a class="pointer" matTooltip="Historico" (click)="abrirHistorico(element.tag)">
                      <mat-icon color="accent">
                          search
                      </mat-icon>
                  </a>

                  <a class="pointer" matTooltip="Editar" (click)="editarOperacao(element)">
                    <mat-icon color="primary">
                        edit
                    </mat-icon>
                  </a>
                
                  <a (click)="deletarOperacao(element._id)" class="pointer" matTooltip="Excluir">
                      <mat-icon color="warn" >
                          delete
                      </mat-icon>
                  </a>
                  </td>
                </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
